<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Demo of FlashCard Component</title>
  <!-- Don't need vue as we have inlined it -->
  <!-- <script src="https://unpkg.com/vue"></script> -->

  <!-- <script src="dist/practice-set.min.js"></script> -->
  <script src="https://cdn.jsdelivr.net/gh/learn-awesome/flashcard@master/dist/practice-set.min.js"></script>
</head>

<body>
  <h1>Static HTML With Vue.js Single File Component</h1>
  
  <practice-set debug="off" showskip="off">
      <flash-card qid="qid1" debug="on">
        <template v-slot:question>When did India become independent?</template>
        <template v-slot:answer>1947</template>
      </flash-card>
      <flash-card qid="qid2" debug="on">
        <template v-slot:question>How many countries in UN security council?</template>
        <template v-slot:answer>5</template>
      </flash-card>
      <flash-card qid="qid3" debug="on">
        <template v-slot:question>In CSS, flex is the value of which property?</template>
        <template v-slot:answer>display</template>
      </flash-card>
      <flash-card qid="qid4" debug="on">
        <template v-slot:question>COVID-19 is caused by which family of viruses?</template>
        <template v-slot:answer>Coronavirus</template>
      </flash-card>
  </practice-set>

</body>
</html>
